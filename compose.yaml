services:
  pdffullsearch:
    image: pdffullsearch
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8989:80
    depends_on:
      elasticsearch:
        condition: service_healthy
      db:
        condition: service_healthy
      ollama:
        condition: service_started
      tika:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - elk-network
    restart: always
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    entrypoint:
      [
        "/bin/bash",
        "-c",
        "ollama serve & sleep 5 && ollama pull jina/jina-embeddings-v2-base-es && wait",
      ]
    volumes:
      - ollama-models:/root/.ollama 
    networks:
      - elk-network
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://elasticsearch:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - esdata:/usr/share/elasticsearch/data
    networks:
      - elk-network
    restart: always


  tika:
    # Use the official Apache Tika Docker image from Docker Hub
    image: apache/tika:latest
    # Map port 9998 on the host to port 9998 in the container
    ports:
      - "9998:9998"
    # Optional: ensure container restarts if it stops unexpectedly
    networks:
      - elk-network # Ensure it's on the same network as Elasticsearch/Logstash
    restart: always
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - elk-network
    restart: always

  kafka:
    container_name: kafka
    image: apache/kafka:latest
    healthcheck:
      test: /opt/kafka/bin/kafka-cluster.sh cluster-id --bootstrap-server kafka:9092 || exit 1
      interval: 1s
      timeout: 60s
      retries: 60
    ports:
      - "9092:9092"  # Internal listener (Docker network)
      - "9094:9094"  # External listener (host machine)
      - "9093:9093"
    environment:
      ############################################
      # KRaft Metadata & Node Identity
      ############################################
      # Unique ID for this Kafka node
      KAFKA_NODE_ID: 1
      # Unique Kafka cluster identifier (required for KRaft mode)
      KAFKA_CLUSTER_ID: 'energy-tracker-cluster-1'
      # Node roles â€” this instance will act as BOTH a broker and controller
      KAFKA_PROCESS_ROLES: 'broker,controller'

      ############################################
      # Controller Quorum Configuration (Raft)
      ############################################
      # List of controller nodes that form the Raft quorum
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:9093'
      # Listener name used by controllers for internal Raft communication
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'

      ############################################
      # Network Listeners (Internal, External & Controller)
      ############################################
      # Define all listener endpoints for this Kafka node
      KAFKA_LISTENERS: >
        PLAINTEXT://0.0.0.0:9092,
        EXTERNAL://0.0.0.0:9094,
        CONTROLLER://0.0.0.0:9093

      # What each listener advertises to connecting clients
      # Internal (Docker containers): kafka:9092
      # External (host machine): localhost:9094
      KAFKA_ADVERTISED_LISTENERS: >
        PLAINTEXT://kafka:9092,
        EXTERNAL://localhost:9094

      # Maps listener names to their security protocols
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: >
        CONTROLLER:PLAINTEXT,
        PLAINTEXT:PLAINTEXT,
        EXTERNAL:PLAINTEXT

      # Which listener brokers should use for internal communication
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'

      ############################################
      #  Single-Node Cluster Safety Settings
      #    (because replication >1 would break)
      ############################################
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      ############################################
      #  Broker Defaults & Quality-of-Life Settings
      ############################################
      # Speed up consumer group startup
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Auto-create topics if they don't already exist
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # Default number of partitions per topic
      KAFKA_NUM_PARTITIONS: 1

    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - elk-network
    restart: always


networks:
  elk-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  kafka_data:
    driver: local
  esdata:
    driver: local
  ollama-models:
    driver: local
